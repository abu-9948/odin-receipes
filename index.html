</head>

  <div id="game-container">
    <div style="margin-top: 50px;">
      <h1>Rock, Paper, Scissors!</h1>

    <div id="players-container">

      </div>

      <div>
        <h1 id="player2">Computer</h1>
        <div style= " margin-top: 200px;" id="score2"></div>
      </div>
      
    </div>
    
    <div style ="margin: 25 px;" id="result"></div>
    

    <button style = "margin: 25 px;width: 135px;height: 3em;" id="btn4">Play Again</button>
  </div>
</body>

</html>
